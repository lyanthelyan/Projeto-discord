<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/favicondiscord.png" type="image/x-icon">
    <link rel="stylesheet" href="stylelogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
        <div class="wrapper">
            <form action="" method="post" autocomplete="on">
                
                <h1>Login</h1>
                
                <div class="input-box">
                    <input type="text" placeholder="Username" id="iuser" class="user" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" class="pass" id="ipass" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            
                <div class="remember-forgot">
                    <label for=""><input type="checkbox"> Remember Me </label>
                    <a href="#" class="password">Forgot Password?</a>
                </div>

                <div>
                    <button type="submit" class="btn">Login</button>
                </div>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a>
                    </p>

                </div>
            </form>
        </div>
</body>
</html>
